<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>

    <form>
      <label for="name1">First player's name (X):</label>
      <input type="text" class="form-control" id="name1">
      <label for="name2">Second player's name (O):</label>
      <input type="text" class="form-control" id="name2">
      <button type="submit" class="btn">Play!</button>
    </form>

    <div class="names">
      <div class="row">
        <div class="col-md-4">
          <h2><span id="playerOneName"></span> (X)</h2>
        </div>
        <div class="col-md-4">
          <h2><span id="playerTwoName"></span> (O)</h2>
        </div>
        <div class="col-md-4">
          <h2 id="winner"></h2>
        </div>
      </div>
    </div>

    <table align="center" id="game">
      <tr>
        <td id="a"></td>
        <td id="b"></td>
        <td id="c"></td>
      </tr>
      <tr>
        <td id="d"></td>
        <td id="e"></td>
        <td id="f"></td>
      </tr>
      <tr>
        <td id="g"></td>
        <td id="h"></td>
        <td id="i"></td>
      </tr>
    </table>
    <a href="index.html">Click here to start a new game!</a>

  </div>
</body>
</html>
