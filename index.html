<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>

    <form>
      <label for="name1">First player (X):</label>
      <input type="text" class="form-control" id="name1">
      <label for="name2">Second player (O):</label>
      <input type="text" class="form-control" id="name2">
      <button type="submit" class="btn btn-info">Play!</button>
    </form>

    <div class="names">
      <h2><span id="playerOneName"></span> (X)</h2>
      <h2><span id="playerTwoName"></span> (O)</h2>
    </div>

    <table align="center" id="game">
      <tr>
        <td id="a"></td>
        <td id="b"></td>
        <td id="c"></td>
      </tr>
      <tr>
        <td id="d"></td>
        <td id="e"></td>
        <td id="f"></td>
      </tr>
      <tr>
        <td id="g"></td>
        <td id="h"></td>
        <td id="i"></td>
      </tr>
    </table>

  </div>
</body>
</html>
